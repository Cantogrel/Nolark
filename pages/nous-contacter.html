            <h1>Nous contacter :</h1>
            <form name="form_contact" action="http://gil83.fr/nolark/testforms.php" method="POST">
                
                <fieldset id="coordo">
                    <legend>Pour mieux vous connaître</legend>
                    <div>
                        <label for="i_nom">Votre nom* : </label>
                        <input type="text" name="i_nom" id="i_nom" size="40" pattern="^[a-zA-Z\s\-]+$" required>
                    </div>
                    <div>
                        <label for="i_prenom">Votre prénom* : </label>
                        <input type="text" name="i_prenom" id="i_prenom" size="36" pattern="^[a-zA-Z\s\-]+$" required>
                    </div>
                    <div>
                        <label for="i_email">Votre e-mail* : </label>
                        <input type="email" name="i_email" id="i_email" size="38" pattern="^[\w.]+@[a-zA-Z]+[.]{1}[a-z]+$" required>
                    </div>
                    <div>
                        <label for="i_url">Votre url : </label>
                        <input type="url" name="i_url" id="i_url" size="43" pattern="^www[.]{1}[\w.]+[.]{1}[a-z]+$">
                    </div>
                    <div>
                        <label for="lst_typeclient">Vous êtes : </label>
                        <select name="lst_typeclient" id="lst_typeclient" style="width:77%">
                            <option value="1">Étudiant-e</option>
                            <option value="2">Salarié-e du privé</option>
                            <option value="3">Salarié-e du public</option>
                            <option value="4">Chef d'entreprise</option>
                            <option value="5">Journaliste</option>
                            <option value="6">Professionnel-le du casque</option>
                            <option value="99">Autre statut</option>
                        </select>
                    </div>
                    <div>
                        <label for="num_jour">Date de naissance : </label>
                        <input type="number" name="num_jour" id="num_jour" min="1" max="31">
                        <label for="num_mois"> / </label>
                        <input type="number" name="num_mois" id="num_mois" min="1" max="12">
                        <label for="num_annee"> / </label>
                        <input type="number" name="num_annee" id="num_annee" min="1900" max="2018">
